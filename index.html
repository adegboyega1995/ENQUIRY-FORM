<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENQUIRY FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="welcome.html" class="container">
        <!-- HEADER SECTION -->
        <h2 class="header">ENQUIRY FORM</h2>
        <!-- USERNAME SECTION -->
        <label for="Name">USERNAME:</label>
        <div>
            <input type="text" placeholder="Enter your username" required id="Name">
        </div>
        <!-- EMAIL SECTION -->
        <label for="email">E-MAIL:</label>
        <div>
            <input type="email" placeholder="Enter your e-mail address" required id="email">
        </div>
        <!-- DATE SECTION -->
        <label for="date">DATE:</label>
        <div>
            <input type="date" placeholder="Enter today's date" required id="date">
        </div>
        <!-- PASSWORD SECTION -->
        <label for="password">PASSWORD:</label>
        <div>
            <input type="password" placeholder="Enter your password" required id="password">
        </div>
        <!-- DOCUMENT SECTION -->
        <label for="document">DOCUMENT:</label>
        <div>
            <input type="file" required id="document">
        </div>
        <!-- COMMENT SECTION -->
        <label for="comment">COMMENT:</label>
        <div>
            <textarea name="comment" id="comment" cols="25" rows="5"></textarea>
        </div>
        <!-- LOGIN SECTION -->
        <button class="login">login</button>
    
    </form>


</body>
</html>
